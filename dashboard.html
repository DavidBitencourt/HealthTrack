<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1" />
    <meta name="keywords" content="health, track, saúde, peso, altura, alimentação, batimento, atividade, física">
    <title>Health Track</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" type="text/css" href="css/header-dashboard.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">
    <link rel="icon" type="image/x-icon" href="assets/icons/logo-icon.svg" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script> 
        $(function(){
            $("#header").load("header-dashboard.html");
        });
    </script> 
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header"></header>
    <main class="container">
        <div class="container container-register-item">
            <label>
                Aqui estão algumas informações dos seus últimos registros:
            </label>
            <div class="row">
                <div class="col">
                    <a href="weight.html">
                        <img src="assets/icons/weight.svg" alt="ícone de peso">
                        <p>Peso</p>
                        <p>70kg</p> 
                    </a>
                </div>
                <div class="col">
                    <a href="physical-activities.html">
                        <img src="assets/icons/activity.svg" alt="ícone de atividade física">
                        <p>Atividade</p>
                        <p>corrida</p> 
                    </a>
                </div>
                <div class="col">
                    <a href="height.html">
                        <img src="assets/icons/height.svg" alt="ícone de altura">
                        <p>Altura</p>
                        <p>1,69 cm</p> 
                    </a>
                </div>
                <div class="col">
                    <a href="blood-pressure.html">
                        <img src="assets/icons/blood-pressure.svg" alt="ícone de pressão arterial">
                        <p>Pressão</p>
                        <p>120x80 mmHg</p> 
                    </a>
                </div>
                <div class="col">
                    <a href="heart-beats.html">
                        <img src="assets/icons/heartbeat.svg" alt="ícone de batimentos cardíacos">
                        <p>Batimentos</p>
                        <p>90(bpm)</p> 
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
